<!DOCTYPE html><meta charset="UTF-8">
<style>
.anim {
  left: 0px;
  width: 100px;
  height: 100px;
  background-color: #FAA;
  position: absolute;
}

.expected {
  width: 100px;
  height: 100px;
  position: absolute;
  border-right: 1px solid black;
}

#a {
  top: 50px
}

#b {
  top: 150px;
}

#c {
  top: 250px;
}

#d {
  top: 350px;
}

</style>

<div>All the divs should rotate 360 degrees about an axis below them, and also for the first quadrant, rotate quickly about their centers.</div>
<div id="a" class="anim"></div>
<div id="a" style="top: 50px; left: 0px;" class="expected"></div>
<div id="b" class="anim"></div>
<div id="b" style="top: 150px; left: 0px;" class="expected"></div>
<div id="c" class="anim"></div>
<div id="c" style="top: 250px; left: 0px;" class="expected"></div>
<div id="d" class="anim"></div>
<div id="d" style="top: 350px; left: 0px;" class="expected"></div>

<div style="height: 700px;"></div>

<script>
var expected_failures = [
  {
    browser_configurations: [{ msie: true }],
    tests: ['Auto generated tests at t=2000ms'],
    message: 'Floating point issues.',
  }
];
</script>
<script src="../bootstrap.js"></script>
<script>
"use strict";

var divs = document.querySelectorAll(".anim");

var dt = document.timeline;

var timing = {duration: 2 * 1000, fill: 'forwards'};
var faster_timing = {duration: 0.5 * 1000, fill: 'forwards'};

dt.play(new Animation(divs[0], [
  {transform: "translate(0px,200px) rotate(0deg) translate(0px,-200px)"},
  {transform: "translate(0px,200px) rotate(360deg) translate(0px,-200px)"},
], timing));
dt.play(new Animation(divs[0], new KeyframeEffect([
  {transform: "rotate(0deg)"},
  {transform: "rotate(360deg)"},
], "add"), faster_timing));

dt.play(new Animation(divs[1], [
  {transform: "matrix(1,0,0,1,0,0)"},
  {transform: "matrix(1,0,0,1,0,0)"},
], timing));
dt.play(new Animation(divs[1], new KeyframeEffect([
  {transform: "translate(0px,200px) rotate(0deg) translate(0px,-200px)"},
  {transform: "translate(0px,200px) rotate(360deg) translate(0px,-200px)"},
], "add"), timing));
dt.play(new Animation(divs[1], new KeyframeEffect([
  {transform: "rotate(0deg)"},
  {transform: "rotate(360deg)"},
], "add"), faster_timing));

dt.play(new Animation(divs[2], [
  {transform: "translate(0px,200px) rotate(0deg) translate(0px,-200px)"},
  {transform: "translate(0px,200px) rotate(360deg) translate(0px,-200px)"},
], timing));
dt.play(new Animation(divs[2], new KeyframeEffect([
  {transform: "translate(0px,0px) rotate(0deg) translate(0px,-0px)"},
  {transform: "translate(0px,0px) rotate(360deg) translate(0px,-0px)"},
], "add"), faster_timing));

dt.play(new Animation(divs[3], [
  {transform: "matrix(1,0,0,1,0,0)"},
  {transform: "matrix(1,0,0,1,0,0)"},
], timing));
dt.play(new Animation(divs[3], new KeyframeEffect([
  {transform: "translate(0px,200px) rotate(0deg) translate(0px,-200px)"},
  {transform: "translate(0px,200px) rotate(360deg) translate(0px,-200px)"},
], "add"), timing));
dt.play(new Animation(divs[3], new KeyframeEffect([
  {transform: "translate(0px,0px) rotate(0deg) translate(0px,-0px)"},
  {transform: "translate(0px,0px) rotate(360deg) translate(0px,-0px)"},
], "add"), faster_timing));

</script>
